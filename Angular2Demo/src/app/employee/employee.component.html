<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="text-center">Employee Details</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-responsive table-bordered" *ngIf="employee">
                <tr>
                    <td>
                        <label class="label label-info">Code</label>
                    </td>
                    <td>
                        {{ employee.code }}
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="label label-primary">Name</label>
                    </td>
                    <td>
                        {{ employee.name }}
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="label label-danger">Gender</label>
                    </td>
                    <td>
                        {{ employee.gender }}
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="label label-success">Salary</label>
                    </td>
                    <td>
                        {{ employee.annualSalary | currency:'USD':true}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="label label-info">Date of Birth</label>
                    </td>
                    <td>
                        {{ employee.dateOfBirth | uppercase}}
                    </td>
                </tr>
            </table>
            <div class="text-center">
                <b>{{ statusMessage }}</b>
            </div>
        </div>
        <div class="panel-footer">
            <input type="button" class="btn btn-primary btn-block"
                   (click)="onBackButtonClick()" value="Back to employee list" />
        </div>
    </div>
</div>
